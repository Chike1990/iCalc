<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>iCalc</title>
</head>

<body>
    <div class="container">
        <div class="display">1440</div>
        <div class="buttons">
            <button class="button func ac">C</button>
            <button class="button func pm">+/-</button>
            <button class="button func percentage">%</button>
            <button class="button operator division">/</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator multiplication">*</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator minus">-</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator plus">+</button>
            <button class="button number zero">0</button>
            <button class="button dot">.</button>
            <button class="button equals">&equals;</button>
        </div>
        <div class="border"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
